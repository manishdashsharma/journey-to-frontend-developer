<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1f15e63aa1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="output-container">
            <div class="output"></div>
        </div>
        <div class="number-pad">
            <div class="row" >
                <button class="btn cal-btns gray" id="clear">C</button>
                <button class="btn cal-btns gray" id="operator">%</button>  
                <button class="btn cal-btns gray" id="delete"><i class="fa-solid fa-delete-left"></i></button>  
                <button class="btn cal-btns gray" id="operator" >/</button>  
            </div>
            <div class="row" >
                <button class="btn cal-btns number" >7</button>
                <button class="btn cal-btns number" >8</button>  
                <button class="btn cal-btns number" >9</button>  
                <button class="btn cal-btns gray" id="operator" >x</button>  
            </div>
            <div class="row" >
                <button class="btn cal-btns number" >4</button>
                <button class="btn cal-btns number" >5</button>  
                <button class="btn cal-btns number" >6</button>  
                <button class="btn cal-btns gray" id="operator">-</button>  
            </div>
            <div class="row" >
                <button class="btn cal-btns number" >1</button>
                <button class="btn cal-btns number" >2</button>  
                <button class="btn cal-btns number" >3</button>  
                <button class="btn cal-btns gray" id="operator">+</button>  
            </div>
            <div class="row" >
                <!-- <button class="btn cal-btns" >00</button> -->
                <button class="btn cal-btns flex-grow" >0</button>  
                <button class="btn cal-btns" id="operator">.</button>  
                <button class="btn cal-btns yellow" id="enter" >=</button>  
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
